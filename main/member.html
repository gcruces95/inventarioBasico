<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="icon" href="img/Logo_CerroNavia.png">
    <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/member.css">
</head>

<body>
    <div class="content">
        <h1>Registro de Usuario</h1>
        <form action="add.php" method="POST">

            <label for="username">Usuario:</label>
            <br>
            <input type="text" name="username" placeholder="Nombre de usuario" required />

            <br>

            <label for="name">Usuario:</label>
            <br>
            <input type="text" name="name" placeholder="Nombre completo" required />

            <br>

            <label for="email">Correo:</label>
            <br>
            <input type="email" name="email" placeholder="Ingresa tu correo" required />

            <br>

            <label for="password">Contraseña:</label>
            <br>
            <input type="password" name="password" placeholder="Ingresa tu contraseña" required />

            <br>

            <label for="cfpassword">Contraseña: </label>
            <br>
            <input type="password" name="cfpassword" placeholder="Confirma tu contraseña" required>

            <br>

            <input type="submit" value="Registrar ahora">

        </form>
        <a name="" id="" class="returnlogin" href="../index.html" role="button">¿Ya tienes una cuenta? Volver al login</a>
    </div>
    <div class="footer">
        <p>Municipalidad de Cerro Navia</p>
    </div>
</body>

</html>
